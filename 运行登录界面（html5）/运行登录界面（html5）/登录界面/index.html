<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎登录</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>
     <!--面板-->
     <div id="panel">
         <!--面板的头部-->
         <div class="panel-top">
             <h2>欢迎登录CrabMan的H5学习系统</h2>
         </div>

         <!--面板主要内容-->
         <div class="panel-content">
             <div class="inPut">

                 <label><img src="images/icon_people.png"></label>
                 <input type="text" placeholder="您的手机号/用户名">

             </div>

             <div class="inPut">

                 <label> <img src="images/icon_password.png"> </label>
                 <input type="password" placeholder="输入密码">

             </div>
             
             <div class="setting">

                 <a href="#" class="auto-login"><input type="checkbox">下次自动登录</a>
                 <a href="#" class="forget-password">忘记密码?</a>
             </div>

             <div class="login">
                 <button>登录</button>
             </div>

             <div class="register">
                 还没账号?<a href="#">马上注册</a>

             </div>

         </div>

         <!--面板的底部-->
         <div class="panel-footer">
             <span>社交账号登录:</span>
             <img src="images/qq.png">
             <img src="images/sina.png">
             <img src="images/weixin.png">
         </div>
     </div>
</body>
</html>
